<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
        <title>Sos Desafio</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <header th:insert="fragments/geral.html :: header"> </header>
        <div class="container my-2">
            <h2>Criar/Editar Patrimonio</h2>
            <form action="#" th:action="@{/patrimonios/create}" th:object="${patrimonio}" method="POST">
                <input type="hidden" id="id" th:field="*{id}">

                <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
                <input type="text" th:field="*{descricao}" placeholder="Descrição" class="form-control mb-4 col-4">
                <input type="text" th:field="*{marcaId}" placeholder="Marca" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2">Salvar</button>
            </form>
            <hr>
            <a th:href="@{/patrimonios}">Retornar para a lista de patrimonios</a>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
