<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Sos Desafio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
  <div class="container my-2">
    <h2>Patrimonios da Marca</h2>
    <a th:href="@{/patrimonios/create}" class="btn btn-primary btn-sm mb-3">Incluir Patrimonio</a>
    <a th:href="@{/marcas/create}" class="btn btn-primary btn-sm mb-3">Incluir Marca</a>
    <a th:href="@{/marcas}" class="btn btn-primary btn-sm mb-3">Lista de Marcas</a>


    <table class="table table-hover table-responsive-xl">
      <thead class="thead-light">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Marca</th>
        <th scope="col">Nº Tombo</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="patrimonio : ${patrimonios}">
        <td th:text="${patrimonio.nome}"></td>
        <td th:text="${patrimonio.descricao}"></td>
        <td th:text="${patrimonio.marcaId}"></td>
        <td th:text="${patrimonio.numTombo}"></td>
        <td>
          <a th:href="@{/patrimonio/{id}(id=${patrimonio.id})}"
             class="fa-regular fa-pen-to-square icon-dark"></a>

          <a th:href="@{/patrimonio/delete/{id}(id=${patrimonio.id})}"
             class="fa-regular fa-trash-can icon-dark btn-delete"></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
